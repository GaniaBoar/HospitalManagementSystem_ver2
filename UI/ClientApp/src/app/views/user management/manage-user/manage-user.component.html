<div class="container-fluid">

  <div class="row">
    <div class="col-7"> <h1 class="h3 mb-2 text-gray-800">  Manage Employee</h1></div>
    <div class="col-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="search">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search fa-sm"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-2">
      <label type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#userModal">Add User</label>
    </div>
  </div>


  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Sl. No</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="users.length==0">
              <td colspan="5">No available data</td>
            </tr>
            <tr *ngFor="let user of users| paginate: { itemsPerPage: 7, currentPage: p } | filter:search;let i=index ">
              <td>{{i+1}}</td>

              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>



              <td>
                <label type="button" data-toggle="modal" data-target="#userModal" (click)="edit(user)"><i class="fa fa-edit text-primary"></i></label>
                <!--<span (click)="delete(user)"><i class="fa fa-trash ml-3 text-danger"></i></span>-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<app-add-user [user]="user"></app-add-user>
