<div class="container-fluid">

  <div class="row">
    <div class="col-7"> <h1 class="h3 mb-2 text-gray-800">Bed Types</h1></div>
    <div class="col-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="search">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search fa-sm"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-2">
      <label type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#bedtypeModal">Add bed</label>
    </div>
  </div>


  <div class="card shadow mb-4 ">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-border" id="dataTable" Width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Sl. No</th>

              <th>Name</th>
              <th>Price</th>
              <th></th>
              <!--<th>Price</th>-->
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="bedtype.length==0">
              <td colspan="3">No available data</td>
            </tr>
            <tr *ngFor="let bedtypes of bedtype| paginate: { itemsPerPage: 7, currentPage: p } | filter:search;let i=index ">
              <td>{{i+1}}</td>

              <td>{{bedtype.name}}</td>
              <td>{{bedtype.price}}</td>
              <td>
                <label type="button" data-toggle="modal" data-target="#bedtypeModal" (click)="edit(bedtype)"><i class="fa fa-edit text-primary"></i></label>
                <span (click)="delete(bedtype)"><i class="fa fa-trash ml-3 text-danger"></i></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<app-create-bed-type></app-create-bed-type>
