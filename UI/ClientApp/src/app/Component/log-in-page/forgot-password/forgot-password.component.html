<div class="modal fade mt-5 pt-5" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
              <div class="col-md-12">
                <label for="recipient-name" class="w-100 pt-3">New Password <small class="required">*</small></label>
                <input type="text" class="form-control" id="newPassword" [ngModelOptions]="{standalone:true}" [(ngModel)]="newPassword">
              </div>

              <div class="col-md-12">
                <label for="recipient-service" class="w-100 pt-3">Confirm Password<small class="required">*</small></label>
                <input type="text" class="form-control" id="confirmPassword" [ngModelOptions]="{standalone:true}" [(ngModel)]="confirmPassword">

              </div>
            
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" >Save</button>
      </div>
    </div>
  </div>
</div>
